    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
        background-color: #f6ffe2;
    }
    h1,
    h2,
    p {
        margin: 0.2em 0;
    }
    h2,
    #mobile {
        display: none;
    }
    #svg,
    svg {
        width: 100%;
        max-width: 100%;
    }
    #text-large {
        display: block;
    }
    body {
        font-family: monospace;
        text-align: center;
        padding: 10px;
        margin: 0;
        overflow-x: hidden;
    }
    svg,
    svg g,
    circle,
    ellipse,
    path {
        -webkit-transition: all .25s ease-in-out;
        -moz-transition: all .25s ease-in-out;
        -ms-transition: all .25s ease-in-out;
        -o-transition: all .25s ease-in-out;

    }
    #Layer_2 {
        display: none;
    }
    #svg {
        width: 100%;
        max-width: 100%;
    }
    @media handheld, screen and (max-width: 800px) {
        #text-large {
            display: none;
        }
        #text-mid {
            display: inline-block;
        }
        circle {
            fill: orange;
        }
        ellipse {
            fill: #de8e00;
        }
    }
    @media handheld, screen and (max-width: 500px) {
        body {
            background-color: #111;
            color: white;
        }
        #text-mid,
        #text-large {
            display: none;
        }
        #text-small,
        #mobile {
            display: inline-block;
        }
        svg {
            -webkit-transform: rotate(30deg);
        }
        #smile {
            display: none;
        }
        #Layer_2 {
            display: inline;
        }
        circle {
            fill: red;
        }
        ellipse {
            fill: #cb0000;
        }
        path {
            fill: white;
        }
        #svg,
        svg {
            position: absolute;
            left: 0;
            top: 0;
        }
    }
    </style>
</head>
