<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Etude - 12-02-2013</title>
    <link href='http://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/global.css">
    <style type="text/css">
    * {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
        padding: 0;
        margin: 0;
        font-family: 'Electrolize', sans-serif;
        text-align: center;
        text-transform: uppercase;
        color: #9bff5f;
        text-shadow: 0 4px 6px #62ad34,
        0 4px 6px #62ad34;
        background-color: black;
        font-size: 24px;
    }
    h1 {
        font-size: 60px;
    }
    h2 {
        font-size: 20px;
    }
    h1,
    h2 {
        color: #444;
        text-shadow: 0 0 0 ;
        display: none;
    }
    #sequence {
        width: 80%;
        margin: 0 auto;
        line-height: 2.4em;
        padding: 0 100px;
        font-size: 30px;
    }
    #sequence:after {
        background: black url(bookbg.jpg) no-repeat 0 0;
        background-size:cover;
        opacity: 0.2;
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: 100%;
        content: '';
    }
    @media handheld, screen and (max-width: 1000px) {
    }
    </style>
</head>
<body>
    <h1>Neuromancer</h1>
    <h2>William Gibson</h2>
    <section id="sequence"></section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="neuro.js"></script>

</html>
