<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, maximum-scale=1">
    <title>Etude - 08-11-2014</title>
    <link rel="stylesheet" href="../css/global.css">
    <style>
    body {
        text-align: center;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }
    h1 {
        margin: 0;
        font-size: 20px;
        padding: 1em;
        font-weight: 100;
        position: fixed;
        bottom: 0;
        right: 0;
    }
    h1:hover {
        background-color: #f1f1f1;
    }
    svg {
        display: inline-block;
        padding: 1em;
        border:2px solid #f1f1f1;
        margin: 0;
        float: left;
    }
    #code {
        border-right: 6px solid #999;
        position: fixed;
        top: 0;
        padding: 2em;
        left: -250px;
        opacity: 0.2;
        width: 300px;
        -webkit-transition: all 0.6s ease-out;  /* Saf3.2+, Chrome */
           -moz-transition: all 0.6s ease-out;  /* FF4+ */
            -ms-transition: all 0.6s ease-out;  /* IE10? */
             -o-transition: all 0.6s ease-out;  /* Opera 10.5+ */
                transition: all 0.6s ease-out;
    }
    #code pre {
        padding: 0;
    }
    #code, #code pre, #code code {
        overflow: hidden;
        border-radius: 0;
        display: block;
        margin: 0;
        padding: 0;
        height: 100%;
    }
    text {
        text-anchor: middle;
        font-size: 12px;
    }
    circle {
        opacity: 0.9;
    }
    #code code {
        padding: 3em;
    }
    #code:hover {
        opacity: 1;
        left: 0;
        width: 50%;
        min-width: 500px;
    }
    @media handheld, screen and (max-width: 700px) {
        body {
            font-size: 12px;
            overflow-x: visible;
        }
        #code {
            position: static;
            left: 0;
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <section id="code"><pre><code></code></pre></section>
    <h1>Blah. <span class="subdued">It's too damn hot to think.</span></h1>
    <div id="container"></div>
    <script src="../js/vendor/d3.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="graph2.js"></script>
</body>
</html>
