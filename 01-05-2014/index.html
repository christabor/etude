<!doctype html>
<html>
<head>
    <title>Etude - 01-05-2014</title>
    <link rel="stylesheet" href="../css/global.css">
    <style type="text/css">
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
        padding: 0;
        margin: 0;
        background-color: #fefae8;
        overflow: hidden;
        font-size: 12px;
        text-align: center;
        font-family: 'Lato', Arial, "Helvetica Neue", Helvetica, sans-serif;
    }
    #time-indicator {
        position: absolute;
        z-index: 999;
        color: black;
        padding: 5px;
        width: 100%;
        bottom: 0;
        background-color: #333;
        color: white;
        display: flex;
    }
    #time-indicator p:first-of-type {
        flex: 2;
    }
    #time-indicator p {
        flex: 1;
        display: inline-block;
        border-radius: 4px;
        background-color: black;
        padding: 10px;
        margin: 2px;
    }
    #time-indicator span {
        display: block;
    }
    @media handheld, screen and (max-width: 500px) {
        #time-indicator {
            position: static;
            display: block;
        }
        #time-indicator p {
            width: 100%;
            margin: 2px 0;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    }
    </style>
</head>
<body>
    <!--Today is my birthday, so I will make a clock.-->
    <div id="time-indicator">
        <p>Time scales are intentionally off (approximations) by orders of magnitude, as the animation has to be slowed down to even animate properly.</p>
        <p id="hours">Hours <span>0</span></p>
        <p id="minutes">Minutes <span>0</span></p>
        <p id="seconds">Seconds <span>0</span></p>
        <p id="milliseconds">Milliseconds (approx.)<span>0</span></p>
        <p id="microseconds">Microseconds (approx.) <span>0</span></p>
    </div>
    <canvas id="canvas"></canvas>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.3.0/fabric.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="clox.js"></script>
</body>
</html>
