<!doctype html>
<html>
<head>
    <title>Etude - 03-11-2014</title>
    <link href='../css/global.css' rel='stylesheet' type='text/css'>
    <style type="text/css">
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
        padding: 0;
        margin: 0;
        font-size: 16px;
        font-family: 'Lato', Arial, "Helvetica Neue", Helvetica, sans-serif;
    }
    .btn {
        -webkit-transition: all .25s ease-in-out;
        -moz-transition: all .25s ease-in-out;
        -ms-transition: all .25s ease-in-out;
        -o-transition: all .25s ease-in-out;
        transition: all .25s ease-in-out;
        position: absolute;
        background-color: #f1f1f1;
        color: #222;
        text-align: center;
        padding: 10px 20px;
        box-shadow: 0 8px 2px rgba(0, 0, 0, 0.4);
        text-decoration: none;
        top: 100px;
        z-index: 999;
    }
    .btn:hover {
        background-color: orange;
        color: white;
    }
    .btn > span {
        display: none;
    }
    .btn:hover span {
        display: inline-block;
    }
    #export-btn,
    #generate-btn {
        left: 0;
        right: auto;
        border-radius: 0 5px 5px 0;
        text-align: left;
    }
    #generate-btn {
        margin-top: 40px;
    }
    .btn:hover {
        padding-left: 100px;
    }
    </style>
</head>
<body>
    <a href="#" class="btn" id="export-btn">Export
        <span>&rarr;</span>
    </a>
    <a href="#" class="btn" id="generate-btn">
        Generate
        <span>&rarr;</span>
    </a>
    <canvas id="canvas" width="100%" height="100%"></canvas>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.3.0/fabric.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="circentric.js"></script>
</body>
</html>
