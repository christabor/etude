<!doctype html>
<html>
<head>
    <title>Etude - 01-24-2014</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../css/global.css">
    <style type="text/css">
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
        padding: 0;
        margin: 0;
        background-color: #0c6443;
        overflow-x: hidden;
        font-family: 'Lato', Arial, "Helvetica Neue", Helvetica, sans-serif;
    }
    #controls {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 100%;
        text-align: center;
        z-index: 999;
        background-color: black;
        box-shadow: 0 0 20px black;
        color: white;
        margin: 0;
        padding: 20px;
        opacity: 0.8;
    }
    ul {
        margin: 0 0 30px 0;
        padding: 0;
    }
    li {
        display: inline-block;
        margin-right: 10px;
    }
    li a {
        border-radius: 4px;
        background-color: #444;
        padding: 4px 6px;
        color: white;
    }
    li a:hover {
        background-color: #1ba071;
    }
    li a.active {
        background-color: #147251;
    }
    #sliders {
        width: 100%;
        display: inline-block;
        margin: 40px auto 10px auto;
    }
    .slider {
        width: 20%;
        max-width: 100px;
        display: inline-block;
        margin: 0 20px;
        position: relative;
    }
    #all {
        max-width: 300px;
        width: 300px;
    }
    .slider .val {
        position: absolute;
        top: -40px;
        right: 10px;
        padding: 4px 8px;
        font-size: 70%;
        background-color: #0b432f;
        color: white;
        border-radius: 2px;
    }
    #color {
        padding: 0;
        margin: 0;
    }
    @media handheld, screen and (max-width: 400px) {
        canvas {
            width: 100%;
            height: 100%;
        }
        #controls {
            position: relative;
        }
    }
    </style>
</head>
<body>
    <div id="controls">
        <ul>
            <li><strong>Type:</strong></li>
            <li><a href="#" id="1">1</a></li>
            <li><a href="#" id="2">2</a></li>
            <li><a href="#" id="3">3</a></li>
            <li><a href="#" id="4">4</a></li>
            <li><a href="#" id="5">5</a></li>
            <li>Color: <input id="color" type="color"></li>
        </ul>
        <div id="sliders">
            <div class="slider" id="1">
                <span class="val">0</span>
            </div>
            <div class="slider" id="2">
                <span class="val">0</span>
            </div>
            <div class="slider" id="3">
                <span class="val">0</span>
            </div>
            <div class="slider" id="4">
                <span class="val">0</span>
            </div>
            <div class="slider" id="all">
                <span class="val">0</span>
            </div>
        </div>
    </div>
    <canvas id="canvas" width="100%" height="100%"></canvas>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.3.0/fabric.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="../js/utils.js"></script>
    <script src="bezier2.js"></script>
</body>
</html>
