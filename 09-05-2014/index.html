    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Varela', sans-serif;
        overflow-x: hidden;
        text-align: center;
        background-color: #222;
        color: white;
        font-size: 18px;
    }
    h1 {
        letter-spacing: -0.02em;
        font-weight: 300;
        color: #d83730;
        text-shadow: 1px 1px 1px black;

    }

    canvas {

        display: block;

    #loader {
        position: fixed;
    }

    #loader .bg {

        z-index: 0;
