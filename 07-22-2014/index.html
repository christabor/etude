<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Etude - 07-22-2014</title>
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/global.css">
    <style>
    body {
        text-align: center;
        margin: 0;
        background-color: #f3f3f3;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Lora', serif;
    }
    #intro {
        padding: 0.7em;
    }
    h1 {
        font-weight: lighter;
    }
    .tick {
        opacity: 0.4;
        -webkit-transition: all 0.3s ease-out;
        -moz-transition: all 0.3s ease-out;
        -ms-transition: all 0.3s ease-out;
        -o-transition: all 0.3s ease-out;
        transition: all 0.3s ease-out;
        font-size: 12px;
    }
    .tick:hover {
        opacity: 1;
        font-size: 30px;
    }
    path {
        fill: red;
        opacity: 0.5;
        stroke: #2b345d;
    }
    path:hover {
        opacity: 1;
    }
    .ngon-labels text {
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        font-size: 20px;
    }
    svg {
        margin: 1em auto;
    }
    hr {
        width: 40%;
        margin: 1em auto;
        opacity: 0.2;
    }
    @media handheld, screen and (max-width: 700px) {
        body {
            overflow-x: visible;
        }
    }
    </style>
</head>
<body>
    <div id="intro">
        <h1><strong>Coordinate space</strong> d3.js plugin</h1>
        <p>An ongoing extension of my <strong>d3.geometer</strong> library, which adds coordinate spaces for drawing / manipulating polygons.</p>
        <hr>
        <p class="subdued">It's <em>somewhat</em> mobile friendly!</p>
    </div>
    <div id="container"></div>
    <script src="../js/vendor/d3.min.js"></script>
    <script src="../js/d3.geometer.js"></script>
    <script src="../js/utils.d3.data.js"></script>
    <script src="../js/utils.js"></script>
    <script src="coordos.js"></script>
</body>
</html>
