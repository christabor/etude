<!doctype html>
<html lang="en">
<head>

    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/vendor/flexbox-grid.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <style>
    body {
        background-color: #dde3f4;
        margin: 0;
        overflow: hidden;
        padding: 1em;
        font-size: 17px;
        line-height: 2.3em;
        color: black;
        font-family: 'PT Sans Caption', sans-serif;
    }
    svg {
        font-size: 10px;
    }
    a {
        color: #b97f23;
    }
    a:hover {
        color: black;
    }
    circle {
        stroke: white;
        stroke-width: 2;
    }
    #container {
        margin: 1em;
    }
    .hidden {
        display: none;
        z-index: 9999;
    }
    .tooltip {
        padding: 1em;
        width: 100px;
        overflow: hidden;
        font-size: 9px;
        fill: black;
    }
    rect:hover {
        cursor: pointer;
        -webkit-transition: all 0.3s ease-out;  /* Saf3.2+, Chrome */
           -moz-transition: all 0.3s ease-out;  /* FF4+ */
            -ms-transition: all 0.3s ease-out;  /* IE10? */
             -o-transition: all 0.3s ease-out;  /* Opera 10.5+ */
                transition: all 0.3s ease-out;
        fill: black;
    }
    </style>
</head>

        <div class="row">

            </div>
