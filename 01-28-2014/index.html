<!doctype html>
<html>
<head>
    <title>Etude - 01-28-2014</title>
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/global.css">
    <style type="text/css">
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    h1 {
        color: #fff1bc;
    }
    body {
        padding: 0;
        margin: 0;
        background-color: #37103e;
        font-size: 18px;
        color: white;
        text-align: center;
        font-family: 'Nunito';
    }
    a {
        color: #f0bdff;
    }
    a:hover {
        color: #dbace8;
    }
    .block {
        background-color: #280b2e;
        padding: 10px 20px;
        border-radius: 10px;
        margin: 5px;
        display: inline-block;
    }
    .block span {
        background-color: white;
        display: inline-block;
        height: 10px;
        margin: 10px 4px;
        color: #3b1a3e;
        border-radius: 4px;
    }
    .block span:nth-of-type(even) {
        background-color: #8d1ebe;
    }
    .display-block > span {
        display: block;
    }
    #top {
        display: block;
        width: 100%;
        color: white;
        background-color: #511751;
        padding: 20px 40px;
        margin: 0;
        text-align: center;
    }
    .btn {
        border-radius: 4px;
        border:2px solid #f0bdff;
        padding: 10px;
        margin: 4px;
        display: inline-block;
    }
    </style>
</head>
<body>
    <div id="top">
        <h1>Ordered set steps visualized</h1>
        <p>Taking from my <a href="../01-23-2014/">previous example</a>, but instead of showing the number, the amount is used to indicate size of each block.
        </p>
        <p>This shows a more intuitive visualization of different number patterns. It has a faint inspiration from the <a href="http://en.wikipedia.org/wiki/I_Ching">I CHING</a>.</p>
        <a href="#" id="inline" class="btn">Inline</a>
        <a href="#" id="align" class="btn">Aligned</a>
    </div>
    <section id="container"></section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="orderredux.js"></script>
</body>
</html>
