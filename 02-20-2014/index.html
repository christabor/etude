<!doctype html>
<html>
<head>
    <title>Etude - 02-20-2014</title>
    <link href='../css/global.css' rel='stylesheet' type='text/css'>
    <link href='../typey/jquery.typey.css' rel='stylesheet' type='text/css'>
    <style type="text/css">
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
        padding: 0;
        margin: 0;
        font-size: 20px;
        font-family: 'Lato', Arial, "Helvetica Neue", Helvetica, sans-serif;
    }
    #text {
        position: absolute;
        z-index: 1;
        left: 50%;
        text-shadow: 0 2px 0 black;
        margin-left: -50%;
        width: 100%;
    }
    h1,
    p {
        display: block;
        text-align: center;
        margin: 0;
        color: white;
        padding: 10px;
    }
    #text .fonts {
        display: none;
    }
    .btn {
        position: absolute;
        background-color: #f1f1f1;
        color: #222;
        text-align: center;
        padding: 25px 10px;
        box-shadow: 0 0 10px #222, 0 0 10px #222;
        text-decoration: none;
        border-bottom: none;
        width: 300px;
        bottom: 0;
        z-index: 999;
    }
    .btn:hover {
        background-color: #111;
        box-shadow: 0 0 10px #444, 0 0 10px #444;
        color: #feffb9;
    }
    #generate {
        border-radius: 0 6px 0 0;
        left: 0;
    }
    #generate:active {
        position: absolute;
        top: auto;
    }
    #export {
        border-radius: 6px 0 0 0;
        right: 0;
    }
    @media screen and (max-width: 800px) {
        body {
            font-size: 18px;
        }
        #generate,
        #export {
            border-radius: 0;
            width: 100%;
            padding: 10px;
        }
        #generate {
            top: 0;
            bottom: auto;
        }
    }
    </style>
</head>
<body>
    <a href="#" class="btn" id="export">Export image</a>
    <a href="#" class="btn" id="generate">Generatificate again</a>
    <div id="text">
        <h1><span class="content"></span></h1>
        <p><span class="content"></span></p>
    </div>
    <canvas id="canvas" width="100%" height="100%"></canvas>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.3.0/fabric.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../typey/jquery.typey.js"></script>
    <script src="../js/utils.js"></script>
    <script src="angle.js"></script>
</body>
</html>
