<!doctype html>
<html>
<head>
    <title>Etude - 04-19-2014</title>
    <link href='../css/global.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/vendor/font-awesome.min.css">
    <style type="text/css">
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
        padding: 0;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        margin: 0;
        font-size: 12px;
    }
    .mobmenu-toggle,
    .mobile-menu-toggle-button:checked + .mobile-toggleable-menu.mobile-left {
        width: 200px !important;
    }
    .mobile-menu-toggle-button:checked ~ .mobmenu-toggle.mobile-left {
        left: 200px;
    }
    .mobmenu-toggle {
        width: 50px !important;
    }
    </style>
</head>
<body>
    <nav id="nav-options style-zen">
        <input type="checkbox" id="mobile-menu-toggle" class="mobile-menu-toggle mobile-menu-toggle-button">
        <ul id="plain-menu" class="togglemenu mobile-toggleable-menu mobile-left">
            <li class="subtitle">Functions</li>
            <li id="funcs"></li>
        </ul>
        <label class="mobile-left mobmenu-toggle toggle-left" for="mobile-menu-toggle">+</label>
    </nav>
    <canvas id="canvas" width="100%" height="100%"></canvas>
    <script src="../js/utils.js"></script>
    <script src="walker2.js"></script>
</body>
</html>
