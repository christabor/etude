<!doctype html>
<html>
<head>
    <title>Etude - 01-13-2014</title>
    <link href='http://fonts.googleapis.com/css?family=Homenaje' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/global.css">
    <style type="text/css">
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
        padding: 0;
        margin: 0;
        background-color: #111;
        overflow: hidden;
        color: white;
        text-align: center;
        font-size: 14px;
        font-family: 'Homenaje', sans-serif;
    }
    #coords {
        border-radius: 4px;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 10px;
        display: block;
        width: 100px;
        z-index: 999;
        text-transform: uppercase;
        position: absolute;
        top: 10px;
        left: 10px;
    }
    a {
        color: #ff6c25;
        margin: 10px 0 0 0;
        display: block;
        background-color: #222;
        padding: 5px 8px;
        border-radius: 4px;
    }
    a.active {
        background-color: #ff6c25;
        color: black;
    }
    a:hover {
        background-color: #111;
        color: white;
    }
    a.active:hover {
        background-color: #b84d1a;
    }
    </style>
</head>
<body>
    <div id="coords">
        Coords: <br><span>x: 0, y: 0</span>
        <a href="#" id="auto">Autopilot</a>
        <a href="#" id="draw">Draw</a>
    </div>
    <canvas id="canvas"></canvas>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.3.0/fabric.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="dotline.js"></script>
</body>
</html>
