<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, maximum-scale=1">
    <title>Etude - 03-12-2014</title>
    <link href='http://fonts.googleapis.com/css?family=UnifrakturMaguntia' rel='stylesheet' type='text/css'>
    <link href='../css/global.css' rel='stylesheet' type='text/css'>
    <style type="text/css">
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-family: 'Cardo', serif;
    }
    body {
        font-size: 40px;
        padding: 0;
        background-color: #470b75;
        color: black;
        color: white;
        text-shadow: 0 1px 2px black;
        text-align: center;
        margin: 0;
    }
    #main {
        padding: 20px 10px;
        background-color: #620fa2;
    }
    #form {
        padding: 10px;
    }
    #words {
        width: 80%;
        margin: 0 auto;
    }
    h3 {
        margin-bottom: 1px;
    }
    h1,h2,h3,h4,h5,h6,p {
        font-family: 'UnifrakturMaguntia', cursive;
    }
    input,
    label,
    button,
    textarea {
        display: block;
        text-align: center;
        min-width: 500px;
        margin: 10px auto;
        padding: 14px;
        border: none;
        border-radius: 4px;
    }
    p {
        padding: 4px 8px;
        display: inline-block;
    }
    p.subdued {
        margin-top: 100px;
    }
    p.subdued,
    p.subdued a {
        font-size: 14px;
    }
    span p {
        font-family: 'Cardo', serif;
        border: 1px solid white;
        padding: 10px;
        margin: 4px;
    }
    button {
        background-color: #d9cf89;
        border-bottom: 4px solid #837e52;
        color: #470b75;
    }
    button:hover {
        cursor: pointer;
        background-color: #eae093;
    }
    a {
        color: #aa81e9;
    }
    a:hover {
        color: white;
    }
    #one,
    #many {
        display: inline-block;
        font-size: 70%;
        margin-bottom: 30px;
        border-radius: 4px;
        border:1px solid #89a9b3;
        padding: 4px 10px;
    }
    #one:hover,
    #many:hover {
        border-color: white;
        color: white;
        text-shadow: 0 0 0;
    }
    #many-input {
        display: none;
    }
    @media handheld, screen and (max-width: 500px) {
        input,
        label,
        button,
        #words {
            min-width: 100%;
            max-width: 100%;
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <section id="main">
        <h2>Hizzle nizzleizer!</h2>
        <form id="form" role="form">
            <a href="#" id="one">One wizzord</a>
            <a href="#" id="many">Many wizzords</a>
            <input type="text" id="one-input" placeholder="woot => wizzoot">
            <textarea name="" id="many-input" cols="30" rows="3">Rollin down the street, smokin indo, sippin on gin and juice - Laid back (with my mind on my money and my money on my mind)</textarea>
            <button class="btn">Hizzle-Nizzize</button>
        </form>
    </section>
    <section id="words">
        <h4>Your new word <br><a href="#" class="subdued" id="empty">clizear current</a></h4>
        <span></span>
    </section>
    <p class="subdued">Check out more word generating tools with my Python library, <a href="https://github.com/Automotron/namebot">Namebot</a>. Rules inspired by the original author <strong>Snoop Dogg</strong></p>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="dizzle.js"></script>
</body>
</html>
