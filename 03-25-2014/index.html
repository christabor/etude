<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Etude - 03-25-2013</title>
    <link rel="stylesheet" href="../css/vendor/normalize.css">
    <link rel="stylesheet" href="../css/global.css">
    <style type="text/css">
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
        padding: 0;
        margin: 0;
        font-size: 12px;
        overflow: hidden;
        font-family: 'Lato';
    }
    #funcs a {
        display: block;
    }
    #funcs a:hover {
        cursor: pointer;
        background-color: #444;
    }
    .mobmenu-toggle,
    .mobile-menu-toggle-button:checked + .mobile-toggleable-menu.mobile-left {
        width: 200px !important;
    }
    .mobile-menu-toggle-button:checked ~ .mobmenu-toggle.mobile-left {
        left: 200px;
    }
    .mobmenu-toggle {
        width: 50px !important;
    }
    #funcs {
        margin: 0;
        padding: 0;
    }
    #nav-options label,
    #nav-options input {
        width: auto;
        display: inline-block;
    }
    </style>
</head>
<body>
    <nav id="nav-options">
        <input type="checkbox" id="mobile-menu-toggle" class="mobile-menu-toggle mobile-menu-toggle-button" checked>
        <ul id="plain-menu" class="togglemenu mobile-toggleable-menu mobile-left">
            <li class="title">Options</li>
            <li class="subtitle">General</li>
            <li>
                <label for="fg">Foreground</label>
                <input type="checkbox" id="fg" checked><br>
                <label for="bg">Background</label>
                <input type="checkbox" id="bg" checked><br>
                <label for="size">Size</label>
                <input type="range" min="2" max="100" id="size"><br>
                <label for="density">Density</label>
                <input type="range" min="100" max="100000" id="density">
            </li>
            <li class="subtitle">Color</li>
            <li>
                <label for="hex">Hex</label>
                <input type="color" id="hex"><br>
                <label for="color-r">R</label>
                <input type="range" min="0" max="255" id="color-r"><br>
                <label for="color-g">G</label>
                <input type="range" min="0" max="255" id="color-g"><br>
                <label for="color-b">B</label>
                <input type="range" min="0" max="255" id="color-b"><br>
            </li>
            <li class="subtitle">Functions</li>
            <li>
                <div id="funcs"></div>
            </li>
            <li class="subtitle">More</li>
            <li>
                <a href="#" id="export-btn" class="btn btn-plain btn-basic">Export canvas</a>
            </li>
        </ul>
        <label class="mobile-left mobmenu-toggle toggle-left" for="mobile-menu-toggle">+</label>
    </nav>
    <canvas id="canvas" width="100%" height="100%"></canvas>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="guitool.js"></script>
</body>
</html>
