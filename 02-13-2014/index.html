<!doctype html>
<html>
<head>
    <title>Etude - 02-13-2014</title>
    <link rel="stylesheet" href="../css/global.css">
    <style type="text/css">
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
        padding: 0;
        margin: 0;
        background-color: #139974;
        text-align: center;
        font-size: 14px;
        font-family: monospace;
        color: white;
    }
    a {
        color: white;
    }
    a:hover {
        opacity: 1;
    }
    canvas {
        display: block;
        margin: 30px auto;
        background-color: white;
        box-shadow: 0 0 40px #444;
    }
    .box {
        border: 1px solid rgba(255, 255, 255, 0.4);
        padding: 10px;
        margin: 10px auto;
        display: inline-block;
    }
    .bold {
        border: 1px solid white;
    }
    .bold:hover {
        background-color: white;
        color: #139974;
    }
    .bold:hover a {
        color: #139974;
    }
    @media handheld, screen and (max-width: 500px) {
        .box {
            width: 90%;
            margin: 10px;
        }
    }
    </style>
</head>
<body>
    <h1>Simple <a href="http://en.wikipedia.org/wiki/Cellular_automaton" target="_blank">Cellular Automata</a>
        <small class="subdued">(3-rule)</small>
    </h1>
    <div class="box" id="encoding"></div>
    <div class="box" id="step-count"></div>
    <a href="#" class="box bold" id="reset">Reset</a>
    <a href="#" class="box bold sizer" id="xsmall">XSmall</a>
    <a href="#" class="box bold sizer" id="small">Small</a>
    <a href="#" class="box bold sizer" id="medium">Medium</a>
    <a href="#" class="box bold sizer" id="large">Large</a>
    <canvas id="canvas" width="100%" height="100%"></canvas>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="cellu.js"></script>
</body>
</html>
