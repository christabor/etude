<!doctype html>
<html>
<head>
    <title>Etude - 02-15-2014</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../css/global.css">
    <style type="text/css">
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
        overflow: hidden;
        padding: 0;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        margin: 0;
        font-size: 14px;
    }
    #types {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
    }
    .btn {
        padding: 10px;
        display: block;
        margin: 10px;
        text-transform: uppercase;
        background-color: black;
        color: #fff4dc;
    }
    .btn:hover {
        background-color: #fff4dc;
        color: black;
    }
    .slider {
        margin: 10px auto;
        width: 90%;
    }
    </style>
</head>
<body>
    <div id="types">
        <a href="#" class="btn" id="random">Random</a>
        <a href="#" class="btn" id="boxception">BoxCeption</a>
        <a href="#" class="btn" id="uniform">Uniform</a>
        <p>Size of boxes:</p>
        <div class="slider"></div>
        <label for="quadratic">Use quadratic?</label>
        <input type="checkbox" id="quadratic">
    </div>
    <canvas id="canvas" width="100%" height="100%"></canvas>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="../js/utils.js"></script>
    <script src="box.js"></script>
</body>
</html>
