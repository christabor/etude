<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Etude - 12-07-2013</title>
    <style type="text/css">
    * {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
        background-color: darkblue;
        text-align: center;
        padding: 0;
        margin: 0;
    }
    #container {
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -moz-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        -moz-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        position: fixed;
        height: 100%;
        width: 100%;
    }
    input {
        padding: 10px;
        width: 140px;
        font-size: 20px;
        height: 100px;
        border:3px solid #ccc;
        margin: 10px 20px;
        position: relative;
        border-radius: 10px;
        box-shadow: 0 2px 10px #000;
        outline: none;
        pointer-events: none;
    }
    #headspace {
        width: 1200px;
        min-width: 1200px;
        margin: 0 auto;
    }
    input:nth-child(1) {
        -webkit-transform: perspective(40px) rotateY(5deg) translateZ(0px);
        top: 0;
    }
    input:nth-child(2) {
        -webkit-transform: perspective(40px) rotateY(10deg) translateZ(0px);
        top: 20px;
    }
    input:nth-child(3) {
        -webkit-transform: perspective(40px) rotateY(15deg) translateZ(0px);
        top: 30px;
    }
    input:nth-child(4) {
        -webkit-transform: perspective(40px) rotateY(-15deg) translateZ(0px);
        top: 30px;
    }
    input:nth-child(5) {
        -webkit-transform: perspective(40px) rotateY(-10deg) translateZ(0px);
        top: 20px;
    }
    input:nth-child(6) {
        -webkit-transform: perspective(40px) rotateY(-5deg) translateZ(0px);
        top: 0;
    }
    @media handheld, screen and (max-width: 500px) {
        input.message {
            -webkit-transform: perspective(0) rotateY(0) translateZ(0px);
            display: block;
            position: static;
            width: 90%;
            height: auto;
            margin: 10px auto;
        }
        #headspace {
            margin: 10px 0;
            width: 100%;
            min-width: 100%;
        }
    }
    </style>
</head>
<body>
    <div id="container">
        <div id="headspace">
            <input type="text" name="type1" placeholder="..." class="message">
            <input type="text" name="type2" placeholder="..." class="message">
            <input type="text" name="type3" placeholder="..." class="message">
            <input type="text" name="type4" placeholder="..." class="message">
            <input type="text" name="type5" placeholder="..." class="message">
            <input type="text" name="type6" placeholder="..." class="message">
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/vendor/ghostwriter.min.js"></script>
    <script src="message.js"></script>
</body>
</html>
