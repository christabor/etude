<!doctype html>
<html>
<head>
    <title>Etude - 01-03-2014</title>
    <link href='http://fonts.googleapis.com/css?family=Cardo:400,400italic,700' rel='stylesheet' type='text/css'>
    <link href='../css/global.css' rel='stylesheet' type='text/css'>
    <style type="text/css">
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        font-size: 26px;
        font-family: 'Cardo', serif;
    }
    body {
        padding: 0;
        background-color: #b5dee9;
        color: black;
        text-shadow: 0 1px 2px white;
        text-align: center;
        margin: 0;
    }
    #main {
        padding: 20px 10px;
        background-color: #aad2dd;
    }
    #form {
        padding: 10px;
    }
    #words {
        width: 80%;
        margin: 0 auto;
    }
    h2 {
        text-transform: uppercase;
    }
    h3 {
        margin-bottom: 1px;
    }
    input,
    label,
    select,
    button,
    textarea {
        font-family: 'Cardo', serif;
        display: block;
        text-align: center;
        width: 500px;
        margin: 10px auto;
        padding: 10px;
        border: none;
        border-radius: 4px;
    }
    p {
        padding: 4px 8px;
        display: inline-block;
        font-size: 90%;
    }
    p.subdued {
        margin-top: 100px;
    }
    p.subdued,
    p.subdued a {
        font-size: 14px;
    }
    span p {
        border: 1px solid white;
        padding: 10px;
        margin: 4px;
    }
    button {
        background-color: #d90055;
        border-bottom: 4px solid #ba0047;
        color: white;
    }
    button:hover {
        background-color: #a70041;
    }
    a {
        color: #2f3a3d;
    }
    a:hover {
        color: black;
    }
    #one,
    #many {
        display: inline-block;
        font-size: 50%;
        border-radius: 4px;
        border:1px solid #89a9b3;
        padding: 4px 10px;
    }
    #one:hover,
    #many:hover {
        border-color: white;
        color: white;
        text-shadow: 0 0 0;
    }
    #many-input {
        display: none;
    }
    @media handheld, screen and (max-width: 500px) {
        input,
        label,
        select,
        button,
        #words {
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <section id="main">
        <h2>Pig Latinizer!</h2>
        <form id="form" role="form">
            <a href="#" id="one">One word</a>
            <a href="#" id="many">Many words</a>
            <input type="text" id="one-input" placeholder="woot => ootway">
            <textarea name="" id="many-input" cols="30" rows="3">Bacon ipsum dolor sit amet shoulder beef ham pastrami andouille ribeye venison short loin.</textarea>
            <label for="postfix"><em>Postfix type:</em></label>
            <select name="" id="postfix">
                <option value="ay">ay</option>
                <option value="yay">yay</option>
                <option value="way">way</option>
                <option value="random">random</option>
            </select>
            <button class="btn">Pig-latinize</button>
        </form>
    </section>
    <section id="words">
        <h4>Your new word <br><a href="#" class="subdued" id="empty">clear current</a></h4>
        <span></span>
    </section>
    <p class="subdued">Check out more word generating tools with my Python library, <a href="https://github.com/Automotron/namebot">Namebot</a>. Rules taken from <a href="http://en.wikipedia.org/wiki/Pig_Latin">Wikipedia</a></p>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="piglatin.js"></script>
</body>
</html>
