<!doctype html>
<html>
<head>
    <title>Etude - 05-16-2014</title>
    <link href='../css/global.css' rel='stylesheet' type='text/css'>
    <style type="text/css">
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
        font-family: monospace;
        color: white;
        margin: 0;
        padding: 0;
        font-size: 12px;
        overflow: hidden;
    }
    #bg, canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
    #bg {
        background: black url(space.jpg) no-repeat;
        background-size: cover;
        width: 100%;
        height: 100%;
        z-index: 1;
    }
    canvas {
        width: 100%;
        height: 100%;
        z-index: 2;
    }
    canvas:hover {
        cursor: pointer;
    }
    p {
        z-index: 3;
        position: fixed;
        bottom: 20px;
        left: 20px;
    }
    </style>
</head>
<body>
    <p>Image composited from NASA downloads.</p>
    <canvas data-processing-sources="space.pde"></canvas>
    <div id="bg"></div>
    <script src="../js/vendor/processing.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="space.js"></script>
</body>
</html>
