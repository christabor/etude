<!doctype html>
<html>
<head>
    <title>Etude - 01-26-2014</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <style type="text/css">
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
        padding: 0;
        margin: 0;
        background-color: #64000b;
        font-family: monospace;
    }
    section {
        position: fixed;
        background-color: rgba(255, 0, 0, 0.2);
        color: white;
        display: inline-block;
        padding: 30px;
        text-align: center;
        z-index: 999;
        height: 80px;
        line-height: 20px;
        top: 10px;
    }
    #options {
        left: 120px;
        width: 300px;
    }
    p {
        margin: 0;
    }
    #speed {
        left: 10px;
        width: 100px;
        font-size: 30px;
    }
    #speed-checker.ui-widget-content {
        background: none;
        border:none;
        background-color: #ff635f;
    }
    #speed-checker .ui-slider-handle {
        background: none;
        border:none;
        background-color: #ffcfd6;
        border-radius: 10px;
        top: -3px;
        padding: 1px;
    }
    #speed-checker .ui-slider-handle:hover {
        background-color: white;
    }
    @media handheld, screen and (max-width: 400px) {
        section {
            position: static;
        }
        #speed,
        #options {
            margin: 10px 0;
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <section id="speed">0</section>
    <section id="options">
        <div id="speed-checker"></div>
    </section>
    <canvas id="canvas" width="100%" height="100%"></canvas>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.3.0/fabric.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="../js/utils.js"></script>
    <script src="heartrun.js"></script>
</body>
</html>
