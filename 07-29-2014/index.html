<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Etude - 07-29-2014</title>
    <link rel="stylesheet" href="../css/vendor/flexbox-grid.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <style>
    body {
        margin: 0;
        background-color: #111;
        padding: 0;
        overflow-x: hidden;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        color: #777;
        font-size: 14px;
    }
    h2 {
        margin-top: 100px;
        font-size: 12px;
        display: block;
        text-align: center;
    }
    h1 {
        border: 2px solid #222;
        display: inline-block;
        padding: 0.5em;
        border-radius: 10px;
    }
    canvas {
        margin: 1em 0;
        background-color: black;
        border:2px solid #444;
    }
    #canvas {
        position: relative;
    }
    #direction {
        background-color: #222;
        padding: 1em;
        position: absolute;
        top: 2px;
        left: 2px;
    }
    a {
        color: #ccc;
    }
    .direction {
        color: #e87406;
    }
    @media handheld, screen and (max-width: 700px) {
        body {
            overflow-x: visible;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Random direction changing + frequency</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Direction frequency</h4>
                <div id="log-results"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="canvas">
                    <p id="direction">New direction: <span class="direction">...</span></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 class="subdued">Inspired by: <a href="https://www.flickr.com/photos/elijahporter/12866068413/">Flickr: Elijah Porter</a></h2>
            </div>
        </div>
    </div>
    <script src="../js/vendor/d3.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="directions.js"></script>
</body>
</html>
