<!doctype html>
<html>
<head>
    <title>Etude - 10-31-2013</title>
    <style type="text/css">
    * {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
        color: #fc7817;
        background-color: #111;
        overflow: hidden;
    }
    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
        }
        50% {
            -webkit-transform: rotate(360deg);
        }
        100% {
            -webkit-transform: rotate(-360deg);
        }
    }
    .pumpkin:before {
        background-color: green;
        border-bottom: 2px solid darkGreen;
        height: 20px;
        width: 10px;
        display: block;
        content: '';
        position: absolute;
        top: -12px;
        left: 50%;
        margin-left: -5px;
        border-radius: 1000px 1000px 0 0;
    }
    .pumpkin {
        -moz-animation: spin 2s linear infinite;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
        background-color: #fc7817;
        border:4px solid orange;
        border-top: none;
        border-bottom: none;
        border-radius: 1000px 1000px 800px 800px;
        display: block;
        width: 100px;
        height: 100px;
        padding: 10px 20px;
        margin: 10px;
        float: left;
        text-align: center;
        position: relative;
    }
    .pumpkin:hover {
        cursor: pointer;
    }
    .pumpkin span {
        position: absolute;
    }
    .pumpkin .eye {
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 10px solid #4c260a;
        top: 20px;
    }
    .pumpkin .eye:first-of-type {
        left: 20px;
    }
    .pumpkin .eye:nth-of-type(2) {
        right: 20px;
    }
    .pumpkin .nose {
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-bottom: 6px solid #4c260a;
        top: 40px;
        left: 50%;
        margin-left: -3px;
    }
    .pumpkin .mouth {
        bottom: 20px;
        margin-left: -3px;
        border-radius: 0 0 1000px 1000px;
        width: 50px;
        display: block;
        height: 20px;
        margin-left: -25px;
        left: 50%;
        background-color: #552b0b;
    }
    </style>
</head>
<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="boo.js"></script>
</body>
</html>
