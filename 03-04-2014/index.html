<!doctype html>
<html>
<head>
    <title>Etude - 03-04-2014</title>
    <link href='../css/global.css' rel='stylesheet' type='text/css'>
    <style type="text/css">
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
        padding: 0;
        margin: 0;
        font-size: 20px;
        font-family: 'Lato', Arial, "Helvetica Neue", Helvetica, sans-serif;
    }
    #info {
        padding: 10px 5px;
        font-size: 12px;
        text-align: center;
        background-color: #f1f1f1;
        color: #222;
    }
    .btn {
        position: absolute;
        background-color: #f1f1f1;
        color: #222;
        text-align: center;
        padding: 25px 10px;
        box-shadow: 0 0 4px #111;
        border-top: 2px solid #ccc;
        text-decoration: none;
        border-bottom: none;
        width: 300px;
        bottom: 0;
        z-index: 999;
    }
    .btn:active {
        position: absolute;
        top: auto;
    }
    .btn:hover {
        background-color: #111;
        color: white;
        border-top-color: #333;
    }
    </style>
</head>
<body>
    <section id="info" class="abs-fullwidth">
        <p> Draw something!</p>
    </section>
    <a href="#" class="btn" id="export-btn">Export image</a>
    <canvas id="canvas" width="100%" height="100%"></canvas>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.3.0/fabric.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/fabric-art-tools.js"></script>
    <script src="drawerin.js"></script>
</body>
</html>
