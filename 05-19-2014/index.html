<!doctype html>
<html>
<head>
    <title>Etude - 05-19-2014</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700|Homemade+Apple' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/vendor/animate.min.css">
    <style type="text/css">
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
        font-family: 'Homemade Apple', cursive;
        background-color: black;
        text-align: center;
        margin: 0;
        padding: 0;
        color: white;
        font-size: 60px;
        overflow: hidden;
    }
    h1, .love {
        font-family: 'Oswald', sans-serif;
        font-weight: normal;
    }
    h1 {
        color: #ffffbb;
    }
    .love {
        color: #ff96be;
        position: absolute;
        z-index: 999;
        font-size: 12px;
        opacity: 0.3;
    }
    #heart,
    img {
        top: 0;
        left: 0;
        position: absolute;
        width: 100%;
        height: 100%;
    }
    #heart {
        z-index: 4;
        border: 30px solid #ff96be;
        border-left: none;
        border-right: none;
    }
    img {
        opacity: 0.4;
        z-index: 3;
    }
    </style>
</head>
<body>
    <div id="heart">
        <h1 class="animated flipInX">05 <span class="subdued">/</span> 19 <span class="subdued">/</span> 2014</h1>
        <p class="animated fadeInUp">The miracle of life unfolds...</p>
    </div>
    <img src="us.png" alt="Ultra sound image" class="animated pulse">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="xoxo.js"></script>
</body>
</html>
