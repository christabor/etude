<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, maximum-scale=1">
    <title>Etude - 08-10-2014</title>
    <link rel="stylesheet" href="../css/global.css">
    <style>
    body {
        text-align: center;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }
    h1 {
        margin: 0;
        color: white;
        font-size: 13px;
        background-color: #555;
        padding: 1em;
    }
    svg {
        padding: 1em;
    }
    .handle {
        opacity: 0.2;
    }
    .graph-element > circle,
    .graph-element > rect {
        fill: #f1f1f1;
    }
    .graph-element:hover {
        cursor: move;
    }
    .graph-element:hover .handle {
        opacity: 1;
        display: block;
    }
    .graph-element > .handle:hover {
        fill: #ccc;
    }
    .handle.left:hover {
        cursor: w-resize;
    }
    .handle.right:hover {
        cursor: e-resize;
    }
    .handle.top:hover {
        cursor: n-resize;
    }
    .handle.bottom:hover {
        cursor: s-resize;
    }
    .active-handle {
        opacity: 1;
        stroke: red;
        stroke-width: 2;
    }
    #add-btn {
        fill: red;
    }
    #add-btn:hover {
        fill: green;
        cursor: pointer;
    }
    @media handheld, screen and (max-width: 700px) {
        body {
            overflow-x: visible;
        }
    }
    </style>
</head>
<body>
    <h1>Work in progress for proof of concept graph editing tool.</h1>
    <div id="container"></div>
    <script src="../js/vendor/d3.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/widgets/grapher.js"></script>
    <script src="graph1.js"></script>
</body>
</html>
