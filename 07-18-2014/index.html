<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Etude - 07-18-2014</title>
    <link rel="stylesheet" href="../css/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="../css/vendor/animate.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <style>
    body {
        background-color: #080809;
        margin: 0;
        overflow-x: hidden;
        padding: 0;
        font-size: 16px;
        color: orange;
        text-align: center;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }
    p {
        color: white;
    }
    a {
        color: orange;
    }
    .modal-container p {
        color: black;
    }
    a:hover {
        color: white;
    }
    h1 {
        font-weight: normal;
    }
    h3 {
        margin: 0;
    }
    svg {
        padding: 1em;
    }
    .modal-dialog {
        text-align: left;
    }
    a[data-close] {
        top: 15px;
        right: 15px;
    }
    text {
        font-size: 11px;
    }
    circle:hover {
        -webkit-transition: all 0.3s ease-out;  /* Saf3.2+, Chrome */
        -moz-transition: all 0.3s ease-out;  /* FF4+ */
        -ms-transition: all 0.3s ease-out;  /* IE10? */
        -o-transition: all 0.3s ease-out;  /* Opera 10.5+ */
        transition: all 0.3s ease-out;
        fill: orange;
        cursor: pointer;
    }
    .content {
        padding: 1em;
    }
    </style>
</head>
<body>
    <h1>Combining d3.js with my <a href="../07-16-2014">jquery modal plugin.</a></h1>
    <p>Editable / interactive SVG FTW! <strong>Click on any dot to launch it's own matching modal.</strong></p>
    <div class="modal-container modal-25" id="modal2" data-modal-template>
        <div class="modal-dialog">
            <div class="modal-header">
                <a href="#" data-close>
                    <span class="fa fa-times"></span>
                </a>
                <h3></h3>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
            </div>
        </div>
        <div class="modal-bg"></div>
    </div>
    <div id="modals"></div>
    <div id="container"></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/widgets/modal.js"></script>
    <script src="../js/vendor/d3.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="d3modals.js"></script>
</body>
</html>
